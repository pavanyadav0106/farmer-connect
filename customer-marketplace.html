<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Crops - FarmerConnect</title>
<!-- Favicons (Updated) -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/assets/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/assets/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="manifest" href="/assets/site.webmanifest">
<!-- Then load your config -->
<script type="module" src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/customer-marketplace.css">
    <link rel="stylesheet" href="css/customer-darkmode.css">

</head>

<body>
        <header class="header">
        <div class="container">
            <a href="customer-dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            </a>
            <h1>ðŸŒ¾ FARMER CONNECT</h1>

            <div class="header-icons" style="position: relative;">
            <a href="customer-cart.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <div class="profile-wrapper">
            <a href="#" class="profile-icon-link">
                <i class="fas fa-user-circle profile-icon" id="profileIcon"></i>
            </a>
            <div id="profileDropdown" class="profile-dropdown">
                <a href="customer-profile.html" class="dropdown-item">Profile</a>
                <a href="#" id="logoutBtn" class="dropdown-item">Logout</a>
            </div>
            </div>
            </div>
            </div>
            <div id="logoutConfirmModal" class="logout-modal hidden">
            <div class="modal-content confirm-logout">
                <p>Are you sure you want to logout?</p>
                <div class="modal-actions">
                <button id="confirmLogoutBtn" class="btn btn-primary">Yes, Logout</button>
                <button id="cancelLogoutBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
            </div>
        </header>

    <main class="main-content">
        <div class="container">
            <div class="marketplace-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchCrops" placeholder="Search crops...">
                </div>
                <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="grains">Grains</option>
                <option value="other">Others</option>
                </select>

            </div>

            <div class="crops-grid" id="cropsGrid">
                <div class="loading-skeleton">
                    <div class="skeleton-img"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="addToCartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCropName">Add to Cart</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="crop-modal-image">
                    <img id="modalCropImage" src="" alt="Crop Image">
                </div>
                <div class="crop-modal-details">
                    <p class="crop-price" id="modalCropPrice">â‚¹50/kg</p>
                    <p class="crop-stock" id="modalCropStock">10 kg available</p>
                    
                    <div class="quantity-selector">
                        <button class="quantity-btn" id="decrementQty">-</button>
                        <input type="number" id="quantityInput" value="1" min="1">
                        <button class="quantity-btn" id="incrementQty">+</button>
                        <span class="unit">kg</span>
                    </div>
                    
                    <div class="total-price">
                        <span>Total:</span>
                        <span id="modalTotalPrice">â‚¹50</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="addToCartBtn">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>
    </div>
<div class="pagination-container container" id="pagination"></div>
  <div class="toast" id="toast"></div>
  <script type="module" src="js/customer-marketplace.js"></script>
  <script src="js/customer-darkmode.js"></script>

  </body>
</html>
